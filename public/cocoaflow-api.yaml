      summary: List all users
      description: This operation lets you list users by their status. A single status value can be provided in a single request. Only administrators can use this operation.
      operationId: getAllUsers
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          description: number  of pages to return by the server
          schema:
            type: integer
          required: false
        - name: limit
          in: query
          description: page size
          required: false
          schema:
            type: integer
            example: 20
        - name: status
          in: query
          description: One or more user status values by which to look up user accounts.
          required: true
          style: form
          explode: false
          schema:
            type: array
            uniqueItems: true
            minItems: 1
            maxItems: 3
            items:
              type: string
              enum:
                - active
                - banned
                - inactive
              default: active
      responses:
        '200':
          description: User list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/user'
        '400':
          description: Invalid Input
