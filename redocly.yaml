# Redocly CLI Configuration
apis:
  cocoaflow@v1:
    root: swt_api_spec/cocoaflow-api.yaml

extends:
  - recommended

rules:
  no-unused-components: warn
  no-server-example.com: off
  operation-operationId: warn
  path-http-verbs-order: warn
  no-identical-paths: warn
  no-ambiguous-paths: warn
  operation-2xx-response: warn
  operation-4xx-response: warn
  operation-description: warn
  operation-summary: warn
  operation-tag-defined: warn
  path-declaration-must-exist: warn
  path-not-include-query: warn
  response-contains-header: warn
  response-contains-property: warn
  security-defined: warn
  tag-description: warn

theme:
  openapi:
    theme:
      colors:
        primary:
          main: "#2D3748"
          light: "#4A5568"
          dark: "#1A202C"
          contrastText: "#FFFFFF"
        success:
          main: "#48BB78"
          light: "#68D391"
          dark: "#2F855A"
          contrastText: "#FFFFFF"
        warning:
          main: "#ED8936"
          light: "#F6AD55"
          dark: "#C05621"
          contrastText: "#FFFFFF"
        error:
          main: "#E53E3E"
          light: "#FC8181"
          dark: "#C53030"
          contrastText: "#FFFFFF"
        gray:
          50: "#F7FAFC"
          100: "#EDF2F7"
          200: "#E2E8F0"
          300: "#CBD5E0"
          400: "#A0AEC0"
          500: "#718096"
          600: "#4A5568"
          700: "#2D3748"
          800: "#1A202C"
          900: "#171923"
      typography:
        fontSize: "16px"
        lineHeight: "1.5em"
        fontFamily: "Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        headings:
          fontFamily: "Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
          fontWeight: "600"
      sidebar:
        width: "300px"
        backgroundColor: "#F7FAFC"
        textColor: "#2D3748"
      rightPanel:
        backgroundColor: "#F7FAFC"
        textColor: "#2D3748"
        width: "40%"
      codeBlock:
        backgroundColor: "#2D3748"
    generateCodeSamples:
      languages:
        - lang: curl
          label: "cURL"
        - lang: Python
          label: "Python"
        - lang: Node.js
          label: "Node.js"
    hideDownloadButton: false
    hideHostname: false
    hideInfoSection: false
    hideLoading: false
    hideSchemaPattern: false
    hideSecuritySection: false
    hideSingleRequestSampleTab: false
    hideTryItPanel: false
    expandDefaultServerVariables: true
    expandResponses: "200,201"
    expandSingleSchemaField: true
    jsonSampleExpandLevel: 3
    menuToggle: true
    nativeScrollbars: true
    pathInMiddlePanel: false
    requiredPropsFirst: true
    scrollYOffset: 0
    showExtensions: false
    sortPropsAlphabetically: true
    sortTagsAlphabetically: true
