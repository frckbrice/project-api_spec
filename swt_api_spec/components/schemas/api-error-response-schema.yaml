schema:
  type: object
  properties:
    statusCode:
      type: number
      example: 403
    message:
      type: string
      example: "Access denied"
    error:
      type: string
      example: "Forbidden"
    code:
      type: string
      example: "FORBIDDEN"
  required:
    - statusCode
    - message
    - error
    - code
