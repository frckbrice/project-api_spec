# price plan object
type: object
properties:
  id:
    type: string
    format: cuid
    readOnly: true
    description: "The unique Id of the price plan."
  active:
    type: boolean
    description: "is the plan active"
  unit_amount:
    type: string
    example: "$2000"
    description: "unit amount of the price plan"
  currency:
    type: string
    format: currency
    example: "USD"
    description: "currency of the price plan"
  name:
    type: string
    description: the name of the corresponding price plan
    example: "Gold | Silver | Bronze"
  image_url:
    type: string
    description: the image corresponding to the corresponding price plan
    example: "https://senima.com/wp-content/uploads/2022/01/gold.png"
