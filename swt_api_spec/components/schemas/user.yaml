# user object to store to DB
type: object
properties:
  id:
    type: string
    format: cuid
    readOnly: true
    description: "The unique Id of the user."
  username:
    type: string
    description: "username of the user"
  email:
    type: string
    description: "email of the user"
  password:
    type: string
    description: "password of the user"
  first_name:
    type: string
    description: "first name of the user"
  last_name:
    type: string
    description: "last name of the user"
  role:
    type: string
    format: array
    required: ["PDG", "ADG", "MEMBER"]
    description: "role of the user"
  company_id:
    type: string
    format: cuid
    description: "the companies ID to which the user belongs to."
  phone_number:
    type: string
    description: "phone number of the user"
  status:
    type: string
    format: array
    description: "status of the user"
    required:
      - Farmer
      - employee
      - auditor
      - trainer
      - agent
  famer_attached_contract_url:
    type: string
    description: the contact that links the farmer and the company.
  profileUrls:
    description: "The list of URLs to user's social media profile if any. You must provide the url with the scheme (`http` or `https`)."
    type: array
    maxItems: 10
    xml:
      name: profileUrls
      wrapped: true
    items:
      type: string
      format: url
    example:
      [
        "https://www.facebook.com/example",
        "https://www.linkedin.com/in/example",
      ]
