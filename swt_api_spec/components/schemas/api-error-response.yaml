type: object
properties:
  statusCode:
    type: number
    example:  403 | 401 | 403 | 404 | 500
  timestamp:
    type: string
    format: date-time
    example: "2022-01-01T12:34:56Z"
    description: The date and time when the response was generated.
  path: 
    type: string
    example: "/api/users/123"
    description: The API endpoint that generated the response.
    nullable: false
  message: 
    type: object
    format: json
    properties:
      message:
        type: string
        example: "Cannot PUT /v1/requirements",
      error: 
        type: string
        example: ["NOT FOUND" | "FORBIDDEN" | "UNAUTHORIZED" | "INTERNAL SERVER ERROR",]
      statusCode:
        type: number
        example: 404 | 403 | 401 | 403 | 422 | 500 
