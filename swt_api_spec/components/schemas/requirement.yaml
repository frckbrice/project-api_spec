# specify object for requirement of rainforest alliance certification specification
type: object
properties:
  id:
    type: string
    format: cuid
    readOnly: true
    description: "The unique Id of the requirement."
  label:
    type: string
    description: "To specify the label of the requirement used"
    example: "chapter 1 | chapter 2 | chapter 3 ..."
  title:
    type: string
    description: "Title of the requirement"
  content:
    type: object
    format: json
    description: "Content of the requirement"
    properties:
      content:
        type: array
        items:
          type: object
          description: "Content of the requirement"
          properties:
            title:
              type: string
              description: "Title of the requirement"
            content:
              type: array
              items:
                type: object
                format: json
                description: "Content of the requirement"
                properties:
                  subtitle:
                    type: string
                    description: "Sub-title of the requirement"
                  content:
                    type: array
                    description: "Subtilte content of the requirement"
                    items:
                      type: object
                      format: json
                      description: "content of the requirement"
                      properties:
                        number:
                          type: string
                          description: "Subtilte number of the requirement"
                        content:
                          type: string
                          description: "Content of the requirement subtilte number"
