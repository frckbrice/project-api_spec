# the transaction object
type: object
properties:
  id:
    type: string
    format: cuid
    readOnly: true
    example: "cuid:123e4567-e89b-12d3-a456-426655440000"
    description: "The unique Id of the transaction."
  market_id:
    type: string
    format: cuid
    example: "cuid:123e4567-e89b-12d3-a456-426655440000"
    description: "The unique Id of the market."
  date:
    type: string
    format: date-time
    example: "2022-10-10T00:00:00.000Z"
    description: "The date of the transaction."
  level_of_traceability:
    type: string
    example: "identite preservee"
    description: "The level of traceability of the transaction."
  driver_name:
    type: string
    example: "John Doe"
    description: "The name of the driver."
  quantity:
    type: number
    example: 10
    description: "The quantity of the transaction."
  unit:
    type: string
    example: "kg | tonne"
    description: "The unit of the transaction."
  net_weight_declared:
    type: number
    example: 100
    description: "The net weight declared of the transaction."
  humidity:
    type: number
    format: float
    example: 10
    description: "The humidity of the transaction."
  quantity_of_bags:
    type: number
    example: 10
    description: "The quantity of bags of the transaction."
  receiver_name:
    type: string
    example: "Jane Doe"
    description: "The name of the receiver."
  mincommerce_signature:
    type: string
    example: "mincommerce_signature"
    description: "The mincommerce signature of the transaction."
  sender_signature:
    type: string
    example: "sender_signature"
    description: "The sender signature of the transaction."
  driver_signature:
    type: string
    example: "driver_signature"
    description: "The driver signature of the transaction."
  product_quality:
    type: string
    example: "good"
    description: "The quality of the product."
  vehicule_number:
    type: string
    example: "vehicule_number"
    description: "The vehicule number of the transaction."
