#the participant of the training session
type: object
properties:
  id:
    type: string
    format: cuid
    readOnly: true
    description: "The unique Id of the participant."
  first_name:
    type: string
    description: "first name of the participant"
  last_name:
    type: string
    description: "last name of the participant"
  email:
    type: string
    description: "email of the participant"
  signature:
    type: string
    description: "pthe signature of the participant"
  created_at:
    type: string
    format: date-time
    example: "2020-01-01T00:00:00Z"
    description: "the date and time when the participant was created"
  updated_at:
    type: string
    format: date-time
    example: "2020-01-01T00:00:00Z"
    description: "the date and time when the participant was updated"
