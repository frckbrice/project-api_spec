type: object
required:
  - project_id
  - auditor_id
  - audit_date
  - progress_score
properties:
  id:
    type: string
    format: cuid
    readOnly: true
    description: "The unique ID of the project audit"
    example: "clh1234567890abcdef"
  project_id:
    type: string
    format: cuid
    description: "The ID of the project being audited"
    example: "clh1234567890abcdef"
  auditor_id:
    type: string
    format: cuid
    description: "The ID of the auditor conducting the audit"
    example: "clh1234567890abcdef"
  audit_date:
    type: string
    format: date
    description: "The date when the audit was conducted"
    example: "2024-01-15"
  progress_score:
    type: integer
    minimum: 0
    maximum: 100
    description: "Project progress score (0-100)"
    example: 75
  quality_score:
    type: integer
    minimum: 0
    maximum: 100
    description: "Project quality score (0-100)"
    example: 85
  budget_score:
    type: integer
    minimum: 0
    maximum: 100
    description: "Project budget adherence score (0-100)"
    example: 90
  timeline_score:
    type: integer
    minimum: 0
    maximum: 100
    description: "Project timeline adherence score (0-100)"
    example: 80
  notes:
    type: string
    maxLength: 1000
    description: "Detailed audit notes and observations"
    example: "Project progressing well within timeline"
  risks_identified:
    type: array
    description: "List of identified risks during audit"
    items:
      type: string
    example: ["Weather delays", "Supply chain issues"]
  recommendations:
    type: array
    description: "List of recommendations for improvement"
    items:
      type: string
    example: ["Accelerate procurement", "Increase monitoring"]
  created_at:
    type: string
    format: date-time
    readOnly: true
    description: "Timestamp when the audit was created"
    example: "2024-01-15T10:30:00Z"
  updated_at:
    type: string
    format: date-time
    readOnly: true
    description: "Timestamp when the audit was last updated"
    example: "2024-01-15T10:30:00Z"
