patch:
  tags:
    - Collector Agent
  summary: Update a collector agent
  description: Update an existing collector agent
  operationId: updateCollectorAgentById
  security:
    - BearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      description: ID of the collector agent to update
      schema:
        type: string
        format: cuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/collector_agent.yaml"
  responses:
    "200":
      description: Collector agent updated successfully
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/collector_agent.yaml"
    "400":
      $ref: "../../components/responses/ValidationError.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "404":
      description: Collector agent not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Collector Agent Not Found"
              message:
                type: string
                example: "Collector agent with the specified ID was not found"
              code:
                type: string
                example: "COLLECTOR_AGENT_NOT_FOUND"
    "500":
      $ref: "../../components/responses/ServerError.yaml"

