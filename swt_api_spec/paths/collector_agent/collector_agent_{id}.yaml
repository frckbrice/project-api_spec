# delete  collector agent
delete:
  tags:
    - CollectorAgent
  summary: Delete collector agent by id
  description: Delete an existing collector agent
  operationId: deleteCollectorAgentById
  security:
    - BearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      description: ID of the collector agent to delete
      schema:
        type: string
        format: cuid
        example: "clh1234567890abcdef"
  responses:
    "204":
      description: Collector agent deleted successfully
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "404":
      description: Collector agent not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Collector Agent Not Found"
              message:
                type: string
                example: "Collector agent with the specified ID was not found"
              code:
                type: string
                example: "COLLECTOR_AGENT_NOT_FOUND"
    "500":
      $ref: "../../components/responses/ServerError.yaml"
