# Unified audit management endpoint
# Supports both project and market audits with query parameters

# Create a new audit
post:
  tags:
    - ðŸŒ¿ Audits
  summary: Create audit
  description: |
    Create a new audit (project or market) based on the audit_type parameter.
    
    **Required Permissions:** `write:audit`
    
    **Business Rules:**
    - Audit type must be either 'project' or 'market'
    - Project audit must be associated with a valid project
    - Market audit must be associated with a valid market
    - Audit date must be within valid timeline
    - Only authorized auditors can create audits
    - Audit scores must be between 0-100
  operationId: createAudit
  security:
    - BearerAuth: []
  parameters:
    - name: audit_type
      in: query
      required: true
      description: Type of audit to create
      schema:
        type: string
        enum: [project, market]
        example: "project"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          oneOf:
            - $ref: "../components/schemas/project_audit.yaml"
            - $ref: "../components/schemas/market_audit.yaml"
        examples:
          project_audit:
            summary: Project audit
            description: Create a project audit
            value:
              project_id: "clh1234567890abcdef"
              auditor_id: "clh1234567890abcdef"
              audit_date: "2024-01-15"
              progress_score: 75
              notes: "Project progressing well within timeline"
              quality_score: 85
              budget_score: 90
              timeline_score: 80
              risks_identified: ["Weather delays", "Supply chain issues"]
              recommendations: ["Accelerate procurement", "Increase monitoring"]
          market_audit:
            summary: Market audit
            description: Create a market audit
            value:
              market_id: "clh1234567890abcdef"
              auditor_id: "clh1234567890abcdef"
              audit_date: "2024-01-15"
              compliance_score: 85
              notes: "Market meets basic compliance requirements"
              quality_score: 90
              safety_score: 88
              efficiency_score: 82
              recommendations: ["Improve storage facilities", "Enhance quality control"]
  responses:
    "201":
      description: Audit created successfully
      headers:
        Location:
          description: URL of the created audit resource
          schema:
            type: string
            format: uri
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "../components/schemas/project_audit.yaml"
              - $ref: "../components/schemas/market_audit.yaml"
          example:
            id: "clh1234567890abcdef"
            project_id: "clh1234567890abcdef"
            auditor_id: "clh1234567890abcdef"
            audit_date: "2024-01-15"
            progress_score: 75
            notes: "Project progressing well within timeline"
            created_at: "2024-01-15T10:30:00Z"
            updated_at: "2024-01-15T10:30:00Z"
    "400":
      $ref: "../components/responses/ValidationError.yaml"
    "401":
      $ref: "../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../components/responses/ForbiddenError.yaml"
    "409":
      description: Audit already exists for this resource and date
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Audit Already Exists"
              message:
                type: string
                example: "Audit already exists for this resource on this date"
              code:
                type: string
                example: "AUDIT_ALREADY_EXISTS"
    "500":
      $ref: "../components/responses/ServerError.yaml"

# Retrieve all audits with filtering
get:
  tags:
    - ðŸŒ¿ Audits
  summary: List all audits
  description: |
    Retrieve all audits with optional filtering by type, date range, and other criteria.
    
    **Required Permissions:** `read:audit`
    
    **Features:**
    - Filter by audit type (project/market)
    - Filter by date range
    - Filter by auditor
    - Filter by resource ID (project_id/market_id)
    - Pagination support
    - Sorting options
  operationId: listAudits
  security:
    - BearerAuth: []
  parameters:
    - name: audit_type
      in: query
      required: false
      description: Filter by audit type
      schema:
        type: string
        enum: [project, market]
        example: "project"
    - name: start_date
      in: query
      required: false
      description: Start date for filtering (ISO 8601 format)
      schema:
        type: string
        format: date
        example: "2024-01-01"
    - name: end_date
      in: query
      required: false
      description: End date for filtering (ISO 8601 format)
      schema:
        type: string
        format: date
        example: "2024-12-31"
    - name: auditor_id
      in: query
      required: false
      description: Filter by auditor ID
      schema:
        type: string
        format: cuid
        example: "clh1234567890abcdef"
    - name: resource_id
      in: query
      required: false
      description: Filter by project_id or market_id
      schema:
        type: string
        format: cuid
        example: "clh1234567890abcdef"
    - name: min_score
      in: query
      required: false
      description: Minimum score filter
      schema:
        type: integer
        minimum: 0
        maximum: 100
        example: 70
    - name: max_score
      in: query
      required: false
      description: Maximum score filter
      schema:
        type: integer
        minimum: 0
        maximum: 100
        example: 90
    - name: sort_by
      in: query
      required: false
      description: Sort field
      schema:
        type: string
        enum: [audit_date, created_at, progress_score, compliance_score]
        default: "audit_date"
        example: "audit_date"
    - name: sort_order
      in: query
      required: false
      description: Sort order
      schema:
        type: string
        enum: [asc, desc]
        default: "desc"
        example: "desc"
    - $ref: "../components/parameters/PaginationLimit.yaml"
    - $ref: "../components/parameters/PaginationOffset.yaml"
  responses:
    "200":
      description: List of audits retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: array
                items:
                  oneOf:
                    - $ref: "../components/schemas/project_audit.yaml"
                    - $ref: "../components/schemas/market_audit.yaml"
              pagination:
                type: object
                properties:
                  total:
                    type: integer
                    example: 150
                  limit:
                    type: integer
                    example: 20
                  offset:
                    type: integer
                    example: 0
                  has_more:
                    type: boolean
                    example: true
          example:
            success: true
            data:
              - id: "clh1234567890abcdef"
                project_id: "clh1234567890abcdef"
                auditor_id: "clh1234567890abcdef"
                audit_date: "2024-01-15"
                progress_score: 75
                notes: "Project progressing well within timeline"
                created_at: "2024-01-15T10:30:00Z"
                updated_at: "2024-01-15T10:30:00Z"
              - id: "clh1234567890abcdef"
                market_id: "clh1234567890abcdef"
                auditor_id: "clh1234567890abcdef"
                audit_date: "2024-01-14"
                compliance_score: 85
                notes: "Market meets basic compliance requirements"
                created_at: "2024-01-14T14:20:00Z"
                updated_at: "2024-01-14T14:20:00Z"
            pagination:
              total: 150
              limit: 20
              offset: 0
              has_more: true
    "400":
      $ref: "../components/responses/ValidationError.yaml"
    "401":
      $ref: "../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../components/responses/ForbiddenError.yaml"
    "500":
      $ref: "../components/responses/ServerError.yaml"

# Update an audit
put:
  tags:
    - ðŸŒ¿ Audits
  summary: Update audit
  description: |
    Update an existing audit (project or market).
    
    **Required Permissions:** `write:audit`
    
    **Business Rules:**
    - Cannot update audits older than 30 days
    - Cannot change audit date after submission
    - Only the original auditor or admin can update
    - All changes are logged for audit purposes
  operationId: updateAudit
  security:
    - BearerAuth: []
  parameters:
    - name: audit_id
      in: path
      required: true
      description: ID of the audit to update
      schema:
        type: string
        format: cuid
        example: "clh1234567890abcdef"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            progress_score:
              type: integer
              minimum: 0
              maximum: 100
              description: Updated progress score (for project audits)
              example: 80
            compliance_score:
              type: integer
              minimum: 0
              maximum: 100
              description: Updated compliance score (for market audits)
              example: 88
            notes:
              type: string
              description: Updated audit notes
              example: "Updated assessment - better than expected"
            quality_score:
              type: integer
              minimum: 0
              maximum: 100
              description: Updated quality score
              example: 88
            budget_score:
              type: integer
              minimum: 0
              maximum: 100
              description: Updated budget score (for project audits)
              example: 92
            timeline_score:
              type: integer
              minimum: 0
              maximum: 100
              description: Updated timeline score (for project audits)
              example: 85
            safety_score:
              type: integer
              minimum: 0
              maximum: 100
              description: Updated safety score (for market audits)
              example: 90
            efficiency_score:
              type: integer
              minimum: 0
              maximum: 100
              description: Updated efficiency score (for market audits)
              example: 85
            risks_identified:
              type: array
              items:
                type: string
              description: Updated risks identified
              example: ["Weather delays", "Supply chain issues"]
            recommendations:
              type: array
              items:
                type: string
              description: Updated recommendations
              example: ["Accelerate procurement", "Increase monitoring"]
        examples:
          update_project_audit:
            summary: Update project audit
            description: Update a project audit with new scores and notes
            value:
              progress_score: 80
              notes: "Updated progress assessment - better than expected"
              quality_score: 88
              budget_score: 92
              timeline_score: 85
              risks_identified: ["Weather delays", "Supply chain issues"]
              recommendations: ["Accelerate procurement", "Increase monitoring"]
          update_market_audit:
            summary: Update market audit
            description: Update a market audit with new scores and notes
            value:
              compliance_score: 88
              notes: "Updated compliance assessment - improved standards"
              quality_score: 90
              safety_score: 92
              efficiency_score: 85
              recommendations: ["Improve storage facilities", "Enhance quality control"]
  responses:
    "200":
      description: Audit updated successfully
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "../components/schemas/project_audit.yaml"
              - $ref: "../components/schemas/market_audit.yaml"
          example:
            id: "clh1234567890abcdef"
            project_id: "clh1234567890abcdef"
            auditor_id: "clh1234567890abcdef"
            audit_date: "2024-01-15"
            progress_score: 80
            notes: "Updated progress assessment - better than expected"
            quality_score: 88
            budget_score: 92
            timeline_score: 85
            updated_at: "2024-01-15T15:45:00Z"
    "400":
      $ref: "../components/responses/ValidationError.yaml"
    "401":
      $ref: "../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../components/responses/ForbiddenError.yaml"
    "404":
      description: Audit not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Audit Not Found"
              message:
                type: string
                example: "Audit with the specified ID was not found"
              code:
                type: string
                example: "AUDIT_NOT_FOUND"
    "409":
      description: Audit update conflict
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Audit Update Conflict"
              message:
                type: string
                example: "Cannot update audit older than 30 days"
              code:
                type: string
                example: "AUDIT_UPDATE_CONFLICT"
    "500":
      $ref: "../components/responses/ServerError.yaml"

# Delete an audit
delete:
  tags:
    - ðŸŒ¿ Audits
  summary: Delete audit
  description: |
    Delete an audit from the system.
    
    **Required Permissions:** `write:audit`
    
    **Business Rules:**
    - Cannot delete audits older than 30 days
    - Cannot delete audits that have been submitted for compliance
    - Only admin users can delete audits
    - Soft delete - marks as deleted but preserves data for audit
  operationId: deleteAudit
  security:
    - BearerAuth: []
  parameters:
    - name: audit_id
      in: path
      required: true
      description: ID of the audit to delete
      schema:
        type: string
        format: cuid
        example: "clh1234567890abcdef"
  responses:
    "204":
      description: Audit deleted successfully
    "400":
      description: Cannot delete audit
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Cannot Delete Audit"
              message:
                type: string
                example: "Cannot delete audit that has been submitted for compliance"
              code:
                type: string
                example: "AUDIT_ALREADY_SUBMITTED"
    "401":
      $ref: "../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../components/responses/ForbiddenError.yaml"
    "404":
      description: Audit not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Audit Not Found"
              message:
                type: string
                example: "Audit with the specified ID was not found"
              code:
                type: string
                example: "AUDIT_NOT_FOUND"
    "500":
      $ref: "../components/responses/ServerError.yaml" 