# Unified audit management endpoint
# Supports both project and market audits with query parameters

get:
  tags:
    - ðŸŒ¿ Audits
  summary: Get all audits
  description: Retrieve all audits with filtering options
  operationId: listAudits
  parameters:
    - $ref: "../../components/parameters/PaginationLimit.yaml"
    - $ref: "../../components/parameters/PaginationOffset.yaml"
    - $ref: "../../components/parameters/CompanyId.yaml"
    - $ref: "../../components/parameters/DateRangeStart.yaml"
    - $ref: "../../components/parameters/DateRangeEnd.yaml"

post:
  tags:
    - ðŸŒ¿ Audits
  summary: Create a new audit
  description: Create a new project or market audit
  operationId: createAudit

put:
  tags:
    - ðŸŒ¿ Audits
  summary: Update an audit
  description: Update an existing audit
  operationId: updateAudit
  security:
    - BearerAuth: []
  parameters:
    - name: audit_id
      in: path
      required: true
      description: ID of the audit to update
      schema:
        type: string
        format: cuid
        example: "clh1234567890abcdef"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/audit.yaml"
        examples:
          update_project_audit:
            summary: Update project audit
            description: Update a project audit with new scores and notes
            value:
              audit_type: "project"
              auditor_id: "clh1234567890abcdef"
              audit_date: "2024-01-15"
              scores:
                progress: 80
                quality: 88
                budget: 92
                timeline: 85
              notes: "Updated progress assessment - better than expected"
              risks_identified: ["Weather delays", "Supply chain issues"]
              recommendations: ["Accelerate procurement", "Increase monitoring"]
              metadata:
                duration_minutes: 150
          update_market_audit:
            summary: Update market audit
            description: Update a market audit with new scores and notes
            value:
              audit_type: "market"
              auditor_id: "clh1234567890abcdef"
              audit_date: "2024-01-15"
              scores:
                quality: 90
                compliance: 88
                safety: 92
                efficiency: 85
              notes: "Updated compliance assessment - improved standards"
              recommendations:
                ["Improve storage facilities", "Enhance quality control"]
              metadata:
                duration_minutes: 120
  responses:
    "200":
      description: Audit updated successfully
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/audit.yaml"
    "400":
      $ref: "../../components/responses/ValidationError.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "404":
      description: Audit not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Audit Not Found"
              message:
                type: string
                example: "Audit with the specified ID was not found"
              code:
                type: string
                example: "AUDIT_NOT_FOUND"
    "409":
      description: Update conflict
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Update Conflict"
              message:
                type: string
                example: "Cannot update audit in current state"
              code:
                type: string
                example: "UPDATE_CONFLICT"
    "500":
      $ref: "../../components/responses/ServerError.yaml"

delete:
  tags:
    - ðŸŒ¿ Audits
  summary: Delete an audit
  description: Delete an existing audit
  operationId: deleteAudit
  security:
    - BearerAuth: []
  parameters:
    - name: audit_id
      in: path
      required: true
      description: ID of the audit to delete
      schema:
        type: string
        format: cuid
        example: "clh1234567890abcdef"
  responses:
    "204":
      description: Audit deleted successfully
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "404":
      description: Audit not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Audit Not Found"
              message:
                type: string
                example: "Audit with the specified ID was not found"
              code:
                type: string
                example: "AUDIT_NOT_FOUND"
    "500":
      $ref: "../../components/responses/ServerError.yaml"
