get:
  tags:
    - User
  summary: List all users
  description: |
    Retrieve a list of all users in the system.
    This endpoint supports pagination and filtering.
  operationId: listUsers
  parameters:
    - name: page
      in: query
      description: Page number for pagination
      schema:
        type: integer
        minimum: 1
        default: 1
    - name: limit
      in: query
      description: Number of items per page
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
    - name: role
      in: query
      description: Filter users by role
      schema:
        type: string
        enum: [admin, user]
  responses:
    "200":
      description: List of users retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../../components/schemas/user.yaml"
              meta:
                type: object
                properties:
                  total:
                    type: integer
                    example: 100
                  pages:
                    type: integer
                    example: 5
                  current_page:
                    type: integer
                    example: 1
                  per_page:
                    type: integer
                    example: 20
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "500":
      $ref: "../../components/responses/ServerError.yaml"

post:
  tags:
    - User
  summary: Create a new user
  description: Create a new user in the system
  operationId: createUser
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/user.yaml"
  responses:
    "201":
      description: User created successfully
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/user.yaml"
    "400":
      $ref: "../../components/responses/ValidationError.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "409":
      description: User already exists
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Conflict"
              message:
                type: string
                example: "User already exists"
              code:
                type: string
                example: "USER_EXISTS"
    "500":
      $ref: "../../components/responses/ServerError.yaml"
