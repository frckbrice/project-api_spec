post:
  tags:
    - Company
  description: Assign role to a user of a company
  summary: Assign role to a user of a company
  operationId: assignRoleToUser
  parameters:
    - in: path
      name: id
      description: company id
      required: true
      schema:
        type: array
        items:
          type: string
          example: AQA9CNo0cXNLt6sZp5Uc5P0
          style: simple

    - in: path
      name: user_id
      description: user id
      required: true
      schema:
        type: string
        example: AQA9CNo0cXNLt6sZp5Uc5P0
        style: simple

    - in: body
      name: role
      description: role
      required: true
      schema:
        type: string
        example: admin
        style: simple
  security:
    - BearerAuth: []
    - BasicAuth: []
  responses:
    "200":
      description: Company
      content:
        "*/*":
          schema:
            type: array
            items:
              $ref: "../components/schemas/Company.yaml"
    "404":
      description: Company not found
    "401":
      description: Unauthorized access
    "403":
      description: Forbidden access
    "400":
      description: Bad request
