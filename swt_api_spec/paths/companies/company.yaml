post:
  tags:
    - Company
  summary: Create a new company
  operationId: createCompany
  description: To create a  new company in the system after registration. This operation is done by the PDG of the company exclusively.
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          $ref: ../../components/schemas/company.yaml

  responses:
    "201":
      description: Company created
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/api-response-success-schema.yaml"
    "400":
      description: "bad request"
    "403":
      description: "Authorization failed due to insufficient permissions."
      content:
        schema:
          "$ref": "../../components/schemas/api-error-response-schema.yaml"
    "500":
      description: Internal server error

# get the list of the companies in the system
get:
  tags:
    - Company
  summary: List all companies
  operationId: getAllCompanies
  description: To list all companies in the system. Only administrators can use this operation.
  security:
    - BearerAuth: []
  parameters:
    - name: page
      in: query
      description: page number
      required: false
      schema:
        type: integer
        example: 1
    - name: limit
      in: query
      description: page size
      required: false
      schema:
        type: integer
        example: 20
    - name: sort
      in: query
      description: sorting the resulting list of company
      required: false
      schema:
        type: string
        example: "asc | desc"
  responses:
    "200":
      description: Company list
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/company.yaml
    "500":
      description: Internal server error
    "404":
      description: Companies not found
