# get transaction by ID
get:
  tags:
    - ðŸ’° Transactions
  summary: Get transaction by ID
  description: |
    Retrieve a specific transaction by its ID.
  operationId: getTransactionById
  security:
    - BearerAuth: []
  parameters:
    - name: transaction_id
      in: path
      required: true
      description: ID of the transaction to retrieve
      schema:
        type: string
        format: cuid
  responses:
    "200":
      description: List of transactions retrieved successfully
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/transaction.yaml"
    "400":
      $ref: "../../components/responses/ValidationError.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "429":
      $ref: "../../components/responses/RateLimitError.yaml"
    "500":
      $ref: "../../components/responses/ServerError.yaml"

# update a transaction
put:
  tags:
    - ðŸ’° Transactions
  summary: Update a transaction
  description: Update an existing transaction
  operationId: updateTransaction
  security:
    - BearerAuth: []
  parameters:
    - name: transaction_id
      in: path
      required: true
      description: ID of the transaction to update
      schema:
        type: string
        format: cuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/transaction.yaml"
  responses:
    "200":
      description: Transaction updated successfully
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/transaction.yaml"
          example:
            id: "clh1234567890abcdef"
            market_id: "clh1234567890abcdef"
            date: "2024-01-15T10:30:00Z"
            level_of_traceability: "identite preservee"
            driver_name: "John Smith"
            quantity: 500
            net_weight_declared_in_Ton: 0.5
            humidity_level_of_product: 7.5
            total_quantity_in_bags: 10
            receiver_name: "Jane Doe"
            min_com_verif_agent_name_and_sig: "Agent Smith - Verified"
            sender_signature: "Sender123"
            driver_signature: "Driver456"
            product_quality: "Grade A"
            vehicule_immatriculation_number: "ABC123XY"
            created_at: "2024-01-15T10:30:00Z"
            updated_at: "2024-01-15T11:30:00Z"
    "400":
      $ref: "../../components/responses/ValidationError.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "404":
      description: Transaction not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Transaction Not Found"
              message:
                type: string
                example: "Transaction with the specified ID was not found"
              code:
                type: string
                example: "TRANSACTION_NOT_FOUND"
    "409":
      description: Update conflict
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Update Conflict"
              message:
                type: string
                example: "Cannot update transaction in current state"
              code:
                type: string
                example: "UPDATE_CONFLICT"
    "500":
      $ref: "../../components/responses/ServerError.yaml"

# delete a transaction
delete:
  tags:
    - ðŸ’° Transactions
  summary: Delete a transaction
  description: Delete an existing transaction
  operationId: deleteTransaction
  security:
    - BearerAuth: []
  parameters:
    - name: transaction_id
      in: path
      required: true
      description: ID of the transaction to delete
      schema:
        type: string
        format: cuid
  responses:
    "204":
      description: Transaction deleted successfully
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "404":
      description: Transaction not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Transaction Not Found"
              message:
                type: string
                example: "Transaction with the specified ID was not found"
              code:
                type: string
                example: "TRANSACTION_NOT_FOUND"
    "500":
      $ref: "../../components/responses/ServerError.yaml"
