# the audit of the market between the company and the farmers
post:
  tags:
    - üè™ Markets
  summary: Create market audit
  description: |
    Create a new market audit between the company and farmers.
    
    **Required Permissions:** `write:market_audit`
    
    **Business Rules:**
    - Market audit must be associated with a valid market
    - Audit date must be within the current fiscal period
    - Only authorized auditors can create market audits
    - Audit scores must be between 0-100
  operationId: createMarketAudit
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/market_audit.yaml"
        examples:
          basic_audit:
            summary: Basic market audit
            description: Create a market audit with minimal information
            value:
              market_id: "clh1234567890abcdef"
              auditor_id: "clh1234567890abcdef"
              audit_date: "2024-01-15"
              compliance_score: 85
              notes: "Market meets basic compliance requirements"
          detailed_audit:
            summary: Detailed market audit
            description: Create a market audit with comprehensive details
            value:
              market_id: "clh1234567890abcdef"
              auditor_id: "clh1234567890abcdef"
              audit_date: "2024-01-15"
              compliance_score: 85
              notes: "Market meets basic compliance requirements"
              quality_score: 90
              safety_score: 88
              efficiency_score: 82
              recommendations: ["Improve storage facilities", "Enhance quality control"]
  responses:
    "201":
      description: Market audit created successfully
      headers:
        Location:
          description: URL of the created market audit resource
          schema:
            type: string
            format: uri
      content:
        application/json:
          schema:
            $ref: "../components/schemas/market_audit.yaml"
          example:
            id: "clh1234567890abcdef"
            market_id: "clh1234567890abcdef"
            auditor_id: "clh1234567890abcdef"
            audit_date: "2024-01-15"
            compliance_score: 85
            notes: "Market meets basic compliance requirements"
            created_at: "2024-01-15T10:30:00Z"
            updated_at: "2024-01-15T10:30:00Z"
    "400":
      $ref: "../components/responses/ValidationError.yaml"
    "401":
      $ref: "../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../components/responses/ForbiddenError.yaml"
    "409":
      description: Market audit already exists for this market and date
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Market Audit Already Exists"
              message:
                type: string
                example: "Market audit already exists for this market on this date"
              code:
                type: string
                example: "MARKET_AUDIT_ALREADY_EXISTS"
    "500":
      $ref: "../components/responses/ServerError.yaml"

# retrieve all market audits
get:
  tags:
    - üè™ Markets
  summary: List all market audits
  description: |
    Retrieve a paginated list of market audits with optional filtering capabilities.
    
    **Required Permissions:** `read:market_audit`
    
    **Filtering Options:**
    - Filter by market ID
    - Filter by auditor ID
    - Filter by audit date range
    - Filter by compliance score range
    - Filter by company ID
    
    **Pagination:**
    - Default limit: 20 items per page
    - Maximum limit: 100 items per page
  operationId: getAllMarketAudits
  security:
    - BearerAuth: []
  parameters:
    - $ref: "../components/parameters/PaginationLimit.yaml"
    - $ref: "../components/parameters/PaginationOffset.yaml"
    - $ref: "../components/parameters/CompanyId.yaml"
    - $ref: "../components/parameters/DateRangeStart.yaml"
    - $ref: "../components/parameters/DateRangeEnd.yaml"
    - name: market_id
      in: query
      description: Filter by market ID
      required: false
      schema:
        type: string
        format: cuid
        example: "clh1234567890abcdef"
    - name: auditor_id
      in: query
      description: Filter by auditor ID
      required: false
      schema:
        type: string
        format: cuid
        example: "clh1234567890abcdef"
    - name: min_score
      in: query
      description: Minimum compliance score
      required: false
      schema:
        type: integer
        minimum: 0
        maximum: 100
        example: 80
    - name: max_score
      in: query
      description: Maximum compliance score
      required: false
      schema:
        type: integer
        minimum: 0
        maximum: 100
        example: 100
  responses:
    "200":
      description: Market audits retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../components/schemas/market_audit.yaml"
              pagination:
                type: object
                properties:
                  limit:
                    type: integer
                    example: 20
                  offset:
                    type: integer
                    example: 0
                  total:
                    type: integer
                    example: 75
                  page_count:
                    type: integer
                    example: 4
                  has_next:
                    type: boolean
                    example: true
                  has_prev:
                    type: boolean
                    example: false
              summary:
                type: object
                properties:
                  average_score:
                    type: number
                    example: 87.2
                  total_audits:
                    type: integer
                    example: 75
                  compliance_rate:
                    type: number
                    example: 94.7
          example:
            data:
              - id: "clh1234567890abcdef"
                market_id: "clh1234567890abcdef"
                auditor_id: "clh1234567890abcdef"
                audit_date: "2024-01-15"
                compliance_score: 85
                notes: "Market meets basic compliance requirements"
                created_at: "2024-01-15T10:30:00Z"
                updated_at: "2024-01-15T10:30:00Z"
              - id: "clh1234567890abcdeg"
                market_id: "clh1234567890abcdeg"
                auditor_id: "clh1234567890abcdef"
                audit_date: "2024-01-14"
                compliance_score: 90
                notes: "Excellent market standards"
                created_at: "2024-01-14T09:15:00Z"
                updated_at: "2024-01-14T09:15:00Z"
            pagination:
              limit: 20
              offset: 0
              total: 75
              page_count: 4
              has_next: true
              has_prev: false
            summary:
              average_score: 87.2
              total_audits: 75
              compliance_rate: 94.7
    "400":
      $ref: "../components/responses/ValidationError.yaml"
    "401":
      $ref: "../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../components/responses/ForbiddenError.yaml"
    "500":
      $ref: "../components/responses/ServerError.yaml"

# update market audit
put:
  tags:
    - üè™ Markets
  summary: Update market audit
  description: |
    Update an existing market audit.
    
    **Required Permissions:** `write:market_audit`
    
    **Business Rules:**
    - Cannot update audits older than 30 days
    - Cannot change audit date after submission
    - Only the original auditor or admin can update
    - All changes are logged for audit purposes
  operationId: updateMarketAudit
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            compliance_score:
              type: integer
              minimum: 0
              maximum: 100
              description: Updated compliance score
              example: 90
            notes:
              type: string
              description: Updated audit notes
              example: "Updated compliance assessment"
            quality_score:
              type: integer
              minimum: 0
              maximum: 100
              description: Updated quality score
              example: 92
            safety_score:
              type: integer
              minimum: 0
              maximum: 100
              description: Updated safety score
              example: 88
            efficiency_score:
              type: integer
              minimum: 0
              maximum: 100
              description: Updated efficiency score
              example: 85
            recommendations:
              type: array
              items:
                type: string
              description: Updated recommendations
              example: ["Improve storage facilities", "Enhance quality control"]
        examples:
          update_score:
            summary: Update compliance score
            description: Update the compliance score and notes
            value:
              compliance_score: 90
              notes: "Updated compliance assessment - improved standards observed"
          update_details:
            summary: Update audit details
            description: Update comprehensive audit details
            value:
              compliance_score: 90
              notes: "Updated compliance assessment - improved standards observed"
              quality_score: 92
              safety_score: 88
              efficiency_score: 85
              recommendations: ["Improve storage facilities", "Enhance quality control"]
  responses:
    "200":
      description: Market audit updated successfully
      content:
        application/json:
          schema:
            $ref: "../components/schemas/market_audit.yaml"
          example:
            id: "clh1234567890abcdef"
            market_id: "clh1234567890abcdef"
            auditor_id: "clh1234567890abcdef"
            audit_date: "2024-01-15"
            compliance_score: 90
            notes: "Updated compliance assessment - improved standards observed"
            quality_score: 92
            safety_score: 88
            efficiency_score: 85
            recommendations: ["Improve storage facilities", "Enhance quality control"]
            created_at: "2024-01-15T10:30:00Z"
            updated_at: "2024-01-15T11:30:00Z"
    "400":
      $ref: "../components/responses/ValidationError.yaml"
    "401":
      $ref: "../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../components/responses/ForbiddenError.yaml"
    "404":
      description: Market audit not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Market Audit Not Found"
              message:
                type: string
                example: "Market audit with the specified ID was not found"
              code:
                type: string
                example: "MARKET_AUDIT_NOT_FOUND"
    "409":
      description: Market audit update conflict
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Market Audit Update Conflict"
              message:
                type: string
                example: "Cannot update market audit older than 30 days"
              code:
                type: string
                example: "MARKET_AUDIT_UPDATE_CONFLICT"
    "500":
      $ref: "../components/responses/ServerError.yaml"

# delete market audit
delete:
  tags:
    - üè™ Markets
  summary: Delete market audit
  description: |
    Delete a market audit from the system.
    
    **Required Permissions:** `write:market_audit`
    
    **Business Rules:**
    - Cannot delete audits older than 30 days
    - Cannot delete audits that have been submitted for compliance
    - Only admin users can delete market audits
    - Soft delete - marks as deleted but preserves data for audit
  operationId: deleteMarketAudit
  security:
    - BearerAuth: []
  responses:
    "204":
      description: Market audit deleted successfully
    "400":
      description: Cannot delete market audit
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Cannot Delete Market Audit"
              message:
                type: string
                example: "Cannot delete audit that has been submitted for compliance"
              code:
                type: string
                example: "MARKET_AUDIT_ALREADY_SUBMITTED"
    "401":
      $ref: "../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../components/responses/ForbiddenError.yaml"
    "404":
      description: Market audit not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Market Audit Not Found"
              message:
                type: string
                example: "Market audit with the specified ID was not found"
              code:
                type: string
                example: "MARKET_AUDIT_NOT_FOUND"
    "500":
      $ref: "../components/responses/ServerError.yaml"
