post:
  tags:
    - üè¢ Companies
  summary: Create a new subscription
  description: Create a new subscription record
  operationId: createSubscription
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/subscription.yaml"
  responses:
    "201":
      description: Subscription created successfully
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/subscription.yaml"
    "400":
      $ref: "../../components/responses/ValidationError.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "409":
      description: Subscription already exists
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Subscription Already Exists"
              message:
                type: string
                example: "A subscription with these parameters already exists"
              code:
                type: string
                example: "SUBSCRIPTION_ALREADY_EXISTS"
    "500":
      $ref: "../../components/responses/ServerError.yaml"

get:
  tags:
    - üè¢ Companies
  summary: List all subscriptions
  description: |
    Retrieve a list of all subscriptions.
    This endpoint supports pagination and filtering.
  operationId: listSubscriptions
  security:
    - BearerAuth: []
  parameters:
    - $ref: "../../components/parameters/PaginationLimit.yaml"
    - $ref: "../../components/parameters/PaginationOffset.yaml"
    - $ref: "../../components/parameters/CompanyId.yaml"
    - $ref: "../../components/parameters/DateRangeStart.yaml"
    - $ref: "../../components/parameters/DateRangeEnd.yaml"
  responses:
    "200":
      description: List of subscriptions retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../../components/schemas/subscription.yaml"
              meta:
                type: object
                properties:
                  total:
                    type: integer
                    example: 100
                  page:
                    type: integer
                    example: 1
                  limit:
                    type: integer
                    example: 20
                  has_more:
                    type: boolean
                    example: true
    "400":
      $ref: "../../components/responses/ValidationError.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "429":
      $ref: "../../components/responses/RateLimitError.yaml"
    "500":
      $ref: "../../components/responses/ServerError.yaml"

put:
  tags:
    - üè¢ Companies
  summary: Update a subscription
  description: Update an existing subscription
  operationId: updateSubscription
  security:
    - BearerAuth: []
  parameters:
    - name: subscription_id
      in: path
      required: true
      description: ID of the subscription to update
      schema:
        type: string
        format: cuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/subscription.yaml"
  responses:
    "200":
      description: Subscription updated successfully
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/subscription.yaml"
    "400":
      $ref: "../../components/responses/ValidationError.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "404":
      description: Subscription not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Subscription Not Found"
              message:
                type: string
                example: "Subscription with the specified ID was not found"
              code:
                type: string
                example: "SUBSCRIPTION_NOT_FOUND"
    "409":
      description: Update conflict
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Update Conflict"
              message:
                type: string
                example: "Cannot update subscription in current state"
              code:
                type: string
                example: "UPDATE_CONFLICT"
    "500":
      $ref: "../../components/responses/ServerError.yaml"

delete:
  tags:
    - üè¢ Companies
  summary: Delete a subscription
  description: Delete an existing subscription
  operationId: deleteSubscription
  security:
    - BearerAuth: []
  parameters:
    - name: subscription_id
      in: path
      required: true
      description: ID of the subscription to delete
      schema:
        type: string
        format: cuid
  responses:
    "204":
      description: Subscription deleted successfully
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "404":
      description: Subscription not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Subscription Not Found"
              message:
                type: string
                example: "Subscription with the specified ID was not found"
              code:
                type: string
                example: "SUBSCRIPTION_NOT_FOUND"
    "500":
      $ref: "../../components/responses/ServerError.yaml"
