patch:
  tags:
    - Requirement
  summary: Update requirement by id
  description: Update an existing requirement
  operationId: updateRequirementById
  security:
    - BearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      description: ID of the requirement to update
      schema:
        type: string
        format: cuid
        example: "clh1234567890abcdef"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/requirement.yaml"
  responses:
    "200":
      description: Requirement updated successfully
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/requirement.yaml"
    "400":
      $ref: "../../components/responses/ValidationError.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "404":
      description: Requirement not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Requirement Not Found"
              message:
                type: string
                example: "Requirement with the specified ID was not found"
              code:
                type: string
                example: "REQUIREMENT_NOT_FOUND"
    "409":
      description: Update conflict
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Update Conflict"
              message:
                type: string
                example: "Cannot update requirement in current state"
              code:
                type: string
                example: "UPDATE_CONFLICT"
    "500":
      $ref: "../../components/responses/ServerError.yaml"

delete:
  tags:
    - Requirement
  summary: Delete requirement by id
  description: Delete an existing requirement
  operationId: deleteRequirementById
  security:
    - BearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      description: ID of the requirement to delete
      schema:
        type: string
        format: cuid
        example: "clh1234567890abcdef"
  responses:
    "204":
      description: Requirement deleted successfully
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "404":
      description: Requirement not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Requirement Not Found"
              message:
                type: string
                example: "Requirement with the specified ID was not found"
              code:
                type: string
                example: "REQUIREMENT_NOT_FOUND"
    "500":
      $ref: "../../components/responses/ServerError.yaml"
