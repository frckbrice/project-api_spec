# create a project audit object
post:
  tags:
    - ðŸŒ¿ Projects
  summary: Create project audit
  description: |
    Create a new project audit to track project progress and compliance.
    
    **Required Permissions:** `write:project_audit`
    
    **Business Rules:**
    - Project audit must be associated with a valid project
    - Audit date must be within project timeline
    - Only authorized auditors can create project audits
    - Audit scores must be between 0-100
  operationId: createProjectAudit
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/project_audit.yaml"
        examples:
          basic_audit:
            summary: Basic project audit
            description: Create a project audit with minimal information
            value:
              project_id: "clh1234567890abcdef"
              auditor_id: "clh1234567890abcdef"
              audit_date: "2024-01-15"
              progress_score: 75
              notes: "Project progressing well within timeline"
          detailed_audit:
            summary: Detailed project audit
            description: Create a project audit with comprehensive details
            value:
              project_id: "clh1234567890abcdef"
              auditor_id: "clh1234567890abcdef"
              audit_date: "2024-01-15"
              progress_score: 75
              notes: "Project progressing well within timeline"
              quality_score: 85
              budget_score: 90
              timeline_score: 80
              risks_identified: ["Weather delays", "Supply chain issues"]
              recommendations: ["Accelerate procurement", "Increase monitoring"]
  responses:
    "201":
      description: Project audit created successfully
      headers:
        Location:
          description: URL of the created project audit resource
          schema:
            type: string
            format: uri
      content:
        application/json:
          schema:
            $ref: "../components/schemas/project_audit.yaml"
          example:
            id: "clh1234567890abcdef"
            project_id: "clh1234567890abcdef"
            auditor_id: "clh1234567890abcdef"
            audit_date: "2024-01-15"
            progress_score: 75
            notes: "Project progressing well within timeline"
            created_at: "2024-01-15T10:30:00Z"
            updated_at: "2024-01-15T10:30:00Z"
    "400":
      $ref: "../components/responses/ValidationError.yaml"
    "401":
      $ref: "../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../components/responses/ForbiddenError.yaml"
    "409":
      description: Project audit already exists for this project and date
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Project Audit Already Exists"
              message:
                type: string
                example: "Project audit already exists for this project on this date"
              code:
                type: string
                example: "PROJECT_AUDIT_ALREADY_EXISTS"
    "500":
      $ref: "../components/responses/ServerError.yaml"

# retrieve all project audits
get:
  tags:
    - ðŸŒ¿ Projects
  summary: List all project audits
  description: |
    Retrieve a paginated list of project audits with optional filtering capabilities.
    
    **Required Permissions:** `read:project_audit`
    
    **Filtering Options:**
    - Filter by project ID
    - Filter by auditor ID
    - Filter by audit date range
    - Filter by progress score range
    - Filter by company ID
    
    **Pagination:**
    - Default limit: 20 items per page
    - Maximum limit: 100 items per page
  operationId: getAllProjectAudits
  security:
    - BearerAuth: []
  parameters:
    - $ref: "../components/parameters/PaginationLimit.yaml"
    - $ref: "../components/parameters/PaginationOffset.yaml"
    - $ref: "../components/parameters/CompanyId.yaml"
    - $ref: "../components/parameters/DateRangeStart.yaml"
    - $ref: "../components/parameters/DateRangeEnd.yaml"
    - name: project_id
      in: query
      description: Filter by project ID
      required: false
      schema:
        type: string
        format: cuid
        example: "clh1234567890abcdef"
    - name: auditor_id
      in: query
      description: Filter by auditor ID
      required: false
      schema:
        type: string
        format: cuid
        example: "clh1234567890abcdef"
    - name: min_score
      in: query
      description: Minimum progress score
      required: false
      schema:
        type: integer
        minimum: 0
        maximum: 100
        example: 70
    - name: max_score
      in: query
      description: Maximum progress score
      required: false
      schema:
        type: integer
        minimum: 0
        maximum: 100
        example: 100
  responses:
    "200":
      description: Project audits retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../components/schemas/project_audit.yaml"
              pagination:
                type: object
                properties:
                  limit:
                    type: integer
                    example: 20
                  offset:
                    type: integer
                    example: 0
                  total:
                    type: integer
                    example: 45
                  page_count:
                    type: integer
                    example: 3
                  has_next:
                    type: boolean
                    example: true
                  has_prev:
                    type: boolean
                    example: false
              summary:
                type: object
                properties:
                  average_score:
                    type: number
                    example: 82.5
                  total_audits:
                    type: integer
                    example: 45
                  on_track_projects:
                    type: integer
                    example: 38
          example:
            data:
              - id: "clh1234567890abcdef"
                project_id: "clh1234567890abcdef"
                auditor_id: "clh1234567890abcdef"
                audit_date: "2024-01-15"
                progress_score: 75
                notes: "Project progressing well within timeline"
                created_at: "2024-01-15T10:30:00Z"
                updated_at: "2024-01-15T10:30:00Z"
              - id: "clh1234567890abcdeg"
                project_id: "clh1234567890abcdeg"
                auditor_id: "clh1234567890abcdef"
                audit_date: "2024-01-14"
                progress_score: 85
                notes: "Excellent project progress"
                created_at: "2024-01-14T09:15:00Z"
                updated_at: "2024-01-14T09:15:00Z"
            pagination:
              limit: 20
              offset: 0
              total: 45
              page_count: 3
              has_next: true
              has_prev: false
            summary:
              average_score: 82.5
              total_audits: 45
              on_track_projects: 38
    "400":
      $ref: "../components/responses/ValidationError.yaml"
    "401":
      $ref: "../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../components/responses/ForbiddenError.yaml"
    "500":
      $ref: "../components/responses/ServerError.yaml"

# update project audit
put:
  tags:
    - ðŸŒ¿ Projects
  summary: Update project audit
  description: |
    Update an existing project audit.
    
    **Required Permissions:** `write:project_audit`
    
    **Business Rules:**
    - Cannot update audits older than 30 days
    - Cannot change audit date after submission
    - Only the original auditor or admin can update
    - All changes are logged for audit purposes
  operationId: updateProjectAudit
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            progress_score:
              type: integer
              minimum: 0
              maximum: 100
              description: Updated progress score
              example: 80
            notes:
              type: string
              description: Updated audit notes
              example: "Updated progress assessment"
            quality_score:
              type: integer
              minimum: 0
              maximum: 100
              description: Updated quality score
              example: 88
            budget_score:
              type: integer
              minimum: 0
              maximum: 100
              description: Updated budget score
              example: 92
            timeline_score:
              type: integer
              minimum: 0
              maximum: 100
              description: Updated timeline score
              example: 85
            risks_identified:
              type: array
              items:
                type: string
              description: Updated risks identified
              example: ["Weather delays", "Supply chain issues"]
            recommendations:
              type: array
              items:
                type: string
              description: Updated recommendations
              example: ["Accelerate procurement", "Increase monitoring"]
        examples:
          update_score:
            summary: Update progress score
            description: Update the progress score and notes
            value:
              progress_score: 80
              notes: "Updated progress assessment - better than expected"
          update_details:
            summary: Update audit details
            description: Update comprehensive audit details
            value:
              progress_score: 80
              notes: "Updated progress assessment - better than expected"
              quality_score: 88
              budget_score: 92
              timeline_score: 85
              risks_identified: ["Weather delays", "Supply chain issues"]
              recommendations: ["Accelerate procurement", "Increase monitoring"]
  responses:
    "200":
      description: Project audit updated successfully
      content:
        application/json:
          schema:
            $ref: "../components/schemas/project_audit.yaml"
          example:
            id: "clh1234567890abcdef"
            project_id: "clh1234567890abcdef"
            auditor_id: "clh1234567890abcdef"
            audit_date: "2024-01-15"
            progress_score: 80
            notes: "Updated progress assessment - better than expected"
            quality_score: 88
            budget_score: 92
            timeline_score: 85
            risks_identified: ["Weather delays", "Supply chain issues"]
            recommendations: ["Accelerate procurement", "Increase monitoring"]
            created_at: "2024-01-15T10:30:00Z"
            updated_at: "2024-01-15T11:30:00Z"
    "400":
      $ref: "../components/responses/ValidationError.yaml"
    "401":
      $ref: "../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../components/responses/ForbiddenError.yaml"
    "404":
      description: Project audit not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Project Audit Not Found"
              message:
                type: string
                example: "Project audit with the specified ID was not found"
              code:
                type: string
                example: "PROJECT_AUDIT_NOT_FOUND"
    "409":
      description: Project audit update conflict
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Project Audit Update Conflict"
              message:
                type: string
                example: "Cannot update project audit older than 30 days"
              code:
                type: string
                example: "PROJECT_AUDIT_UPDATE_CONFLICT"
    "500":
      $ref: "../components/responses/ServerError.yaml"

# delete project audit
delete:
  tags:
    - ðŸŒ¿ Projects
  summary: Delete project audit
  description: |
    Delete a project audit from the system.
    
    **Required Permissions:** `write:project_audit`
    
    **Business Rules:**
    - Cannot delete audits older than 30 days
    - Cannot delete audits that have been submitted for compliance
    - Only admin users can delete project audits
    - Soft delete - marks as deleted but preserves data for audit
  operationId: deleteProjectAudit
  security:
    - BearerAuth: []
  responses:
    "204":
      description: Project audit deleted successfully
    "400":
      description: Cannot delete project audit
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Cannot Delete Project Audit"
              message:
                type: string
                example: "Cannot delete audit that has been submitted for compliance"
              code:
                type: string
                example: "PROJECT_AUDIT_ALREADY_SUBMITTED"
    "401":
      $ref: "../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../components/responses/ForbiddenError.yaml"
    "404":
      description: Project audit not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Project Audit Not Found"
              message:
                type: string
                example: "Project audit with the specified ID was not found"
              code:
                type: string
                example: "PROJECT_AUDIT_NOT_FOUND"
    "500":
      $ref: "../components/responses/ServerError.yaml"
