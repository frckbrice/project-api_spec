get:
  tags:
    - üè° Farms
  summary: Get farm by ID
  description: |
    Returns a specific farm by its ID.

    **Required Permissions:** `read:farms`

    **Business Rules:**
    - Farm data includes location, farmer, and status
    - GPS coordinates are validated
    - Image URLs are checked for accessibility
  operationId: getFarmById
  parameters:
    - name: id
      in: path
      description: The ID of the farm to retrieve
      required: true
      schema:
        type: string
        format: cuid
        example: "clh1234567890abcdef"
  responses:
    "200":
      description: Farm retrieved successfully
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/farm.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "404":
      description: Farm not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Farm Not Found"
              message:
                type: string
                example: "Farm with the specified ID was not found"
              code:
                type: string
                example: "FARM_NOT_FOUND"
    "500":
      $ref: "../../components/responses/ServerError.yaml"

patch:
  tags:
    - üè° Farms
  summary: Update farm
  description: |
    Update an existing farm's details.

    **Required Permissions:** `write:farms`

    **Business Rules:**
    - Only specific fields can be updated
    - GPS coordinates must be valid
    - Status changes are logged
    - Image URLs are validated
  operationId: updateFarmById
  parameters:
    - name: id
      in: path
      description: The ID of the farm to update
      required: true
      schema:
        type: string
        format: cuid
        example: "clh1234567890abcdef"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            location:
              type: object
              properties:
                lat:
                  type: number
                  format: double
                  example: 6.5244
                lng:
                  type: number
                  format: double
                  example: 3.3792
            village:
              type: string
              example: "Ibadan Village"
            division:
              type: string
              example: "Oyo Division"
            council:
              type: string
              example: "Ibadan Council"
            farm_image_url:
              type: string
              format: uri
              example: "https://storage.cocoaflow.com/farms/farm_123.jpg"
            status:
              type: string
              enum: [active, inactive]
              example: "active"
  responses:
    "200":
      description: Farm updated successfully
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/farm.yaml"
    "400":
      $ref: "../../components/responses/ValidationError.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "404":
      description: Farm not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Farm Not Found"
              message:
                type: string
                example: "Farm with the specified ID was not found"
              code:
                type: string
                example: "FARM_NOT_FOUND"
    "500":
      $ref: "../../components/responses/ServerError.yaml"

delete:
  tags:
    - üè° Farms
  summary: Delete farm
  description: |
    Delete a farm from the system.

    **Required Permissions:** `write:farms`

    **Business Rules:**
    - Cannot delete farms with active projects
    - Farm data is preserved for audit purposes
    - Associated resources are marked as inactive
  operationId: deleteFarmById
  parameters:
    - name: id
      in: path
      description: The ID of the farm to delete
      required: true
      schema:
        type: string
        format: cuid
        example: "clh1234567890abcdef"
  responses:
    "204":
      description: Farm deleted successfully
    "400":
      description: Cannot delete farm
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Cannot Delete Farm"
              message:
                type: string
                example: "Farm has active projects"
              code:
                type: string
                example: "FARM_HAS_ACTIVE_PROJECTS"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "404":
      description: Farm not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Farm Not Found"
              message:
                type: string
                example: "Farm with the specified ID was not found"
              code:
                type: string
                example: "FARM_NOT_FOUND"
    "500":
      $ref: "../../components/responses/ServerError.yaml"
