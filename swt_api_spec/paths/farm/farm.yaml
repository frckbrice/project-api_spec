get:
  tags:
    - üè° Farms
  summary: Get all farms
  description: Returns a list of all farms with optional filtering
  operationId: getAllFarms
  security:
    - BearerAuth: []
  parameters:
    - $ref: "../../components/parameters/PaginationLimit.yaml"
    - $ref: "../../components/parameters/PaginationOffset.yaml"
    - $ref: "../../components/parameters/CompanyId.yaml"
    - $ref: "../../components/parameters/DateRangeStart.yaml"
    - $ref: "../../components/parameters/DateRangeEnd.yaml"
    - name: farmer_id
      in: query
      description: Filter by specific farmer ID
      required: false
      schema:
        type: string
        format: cuid
        example: "clh1234567890abcdef"
    - name: village
      in: query
      description: Filter by village name
      required: false
      schema:
        type: string
        example: "Ibadan Village"
    - name: division
      in: query
      description: Filter by division name
      required: false
      schema:
        type: string
        example: "Oyo Division"
    - name: council
      in: query
      description: Filter by council name
      required: false
      schema:
        type: string
        example: "Ibadan Council"
    - name: include_inactive
      in: query
      description: Include inactive farms in results
      required: false
      schema:
        type: boolean
        default: false
        example: false
    - name: sort_by
      in: query
      description: Sort order for results
      required: false
      schema:
        type: string
        enum: [created_at, updated_at, village, farmer_id]
        default: created_at
        example: "created_at"
    - name: sort_order
      in: query
      description: Sort direction
      required: false
      schema:
        type: string
        enum: [asc, desc]
        default: desc
        example: "desc"
  responses:
    "200":
      description: List of farms retrieved successfully
      headers:
        X-Total-Count:
          description: Total number of farms matching the filter criteria
          schema:
            type: integer
        X-Page-Count:
          description: Total number of pages
          schema:
            type: integer
        Link:
          description: Pagination links (first, prev, next, last)
          schema:
            type: string
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../../components/schemas/farm.yaml"
              pagination:
                type: object
                properties:
                  limit:
                    type: integer
                    example: 20
                  offset:
                    type: integer
                    example: 0
                  total:
                    type: integer
                    example: 150
                  page_count:
                    type: integer
                    example: 8
                  has_next:
                    type: boolean
                    example: true
                  has_prev:
                    type: boolean
                    example: false
              meta:
                type: object
                properties:
                  filters_applied:
                    type: object
                    example:
                      company_id: "clh1234567890abcdef"
                      village: "Ibadan Village"
          example:
            data:
              - id: "clh1234567890abcdef"
                location:
                  lat: 6.5244
                  lng: 3.3792
                farmer_id: "clh1234567890abcdef"
                village: "Ibadan Village"
                division: "Oyo Division"
                council: "Ibadan Council"
                farm_image_url: "https://storage.cocoaflow.com/farms/farm_123.jpg"
                created_at: "2024-01-15T10:30:00Z"
                updated_at: "2024-01-15T10:30:00Z"
              - id: "clh1234567890abcdeg"
                location:
                  lat: 6.5245
                  lng: 3.3793
                farmer_id: "clh1234567890abcdeg"
                village: "Lagos Village"
                division: "Lagos Division"
                council: "Lagos Council"
                created_at: "2024-01-14T09:15:00Z"
                updated_at: "2024-01-14T09:15:00Z"
            pagination:
              limit: 20
              offset: 0
              total: 150
              page_count: 8
              has_next: true
              has_prev: false
            meta:
              filters_applied:
                company_id: "clh1234567890abcdef"
    "400":
      $ref: "../../components/responses/ValidationError.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "429":
      $ref: "../../components/responses/RateLimitError.yaml"
    "500":
      $ref: "../../components/responses/ServerError.yaml"

post:
  tags:
    - üè° Farms
  summary: Create a new farm
  description: Create a new farm with the provided details
  operationId: createFarm
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/farm.yaml"
        examples:
          basic_farm:
            summary: Basic farm creation
            description: Create a farm with minimal required information
            value:
              location:
                lat: 6.5244
                lng: 3.3792
              farmer_id: "clh1234567890abcdef"
              village: "Ibadan Village"
              division: "Oyo Division"
              council: "Ibadan Council"
          complete_farm:
            summary: Complete farm with image
            description: Create a farm with all available information including image
            value:
              location:
                lat: 6.5244
                lng: 3.3792
              farmer_id: "clh1234567890abcdef"
              village: "Ibadan Village"
              division: "Oyo Division"
              council: "Ibadan Council"
              farm_image_url: "https://storage.cocoaflow.com/farms/farm_123.jpg"
  responses:
    "201":
      description: Farm created successfully
      headers:
        Location:
          description: URL of the created farm resource
          schema:
            type: string
            format: uri
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/farm.yaml"
          example:
            id: "clh1234567890abcdef"
            location:
              lat: 6.5244
              lng: 3.3792
            farmer_id: "clh1234567890abcdef"
            village: "Ibadan Village"
            division: "Oyo Division"
            council: "Ibadan Council"
            farm_image_url: "https://storage.cocoaflow.com/farms/farm_123.jpg"
            created_at: "2024-01-15T10:30:00Z"
            updated_at: "2024-01-15T10:30:00Z"
    "400":
      $ref: "../../components/responses/ValidationError.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "409":
      description: Farm already exists for this location
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Farm Already Exists"
              message:
                type: string
                example: "A farm already exists at these coordinates"
              existing_farm_id:
                type: string
                example: "clh1234567890abcdef"
              code:
                type: string
                example: "FARM_ALREADY_EXISTS"
    "429":
      $ref: "../../components/responses/RateLimitError.yaml"
    "500":
      $ref: "../../components/responses/ServerError.yaml"
