get:
  tags:
    - ðŸ“ˆ Campaigns
  summary: List all campaign stocks
  description: |
    Retrieve a list of all campaign stocks.
    This endpoint supports pagination and filtering.
  operationId: listCampaignStocks
  parameters:
    - name: page
      in: query
      description: Page number for pagination
      schema:
        type: integer
        minimum: 1
        default: 1
    - name: limit
      in: query
      description: Number of items per page
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
  responses:
    "200":
      description: List of campaign stocks retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../../components/schemas/campaign_stock.yaml"
              meta:
                type: object
                properties:
                  total:
                    type: integer
                    example: 100
                  pages:
                    type: integer
                    example: 5
                  current_page:
                    type: integer
                    example: 1
                  per_page:
                    type: integer
                    example: 20
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "500":
      $ref: "../../components/responses/ServerError.yaml"

post:
  tags:
    - ðŸ“ˆ Campaigns
  summary: Create a new campaign stock
  description: Create a new stock entry for a campaign
  operationId: createCampaignStock
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/campaign_stock.yaml"
        examples:
          basic_stock:
            summary: Basic campaign stock
            description: Create campaign stock with minimal information
            value:
              campaign_id: "clh1234567890abcdef"
              product_name: "Premium Cocoa Beans"
              quantity: 1000
              unit: "kg"
              stock_date: "2024-01-15"
              unit_price: 2.50
          detailed_stock:
            summary: Detailed campaign stock
            description: Create campaign stock with all available information
            value:
              campaign_id: "clh1234567890abcdef"
              product_name: "Premium Cocoa Beans"
              quantity: 1000
              unit: "kg"
              stock_date: "2024-01-15"
              unit_price: 2.50
              total_value: 2500.00
              location: "Warehouse A"
              condition: "excellent"
              notes: "High-quality beans from organic farms"
  responses:
    "201":
      description: Campaign stock created successfully
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/campaign_stock.yaml"
    "400":
      $ref: "../../components/responses/ValidationError.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "409":
      description: Campaign stock already exists
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Conflict"
              message:
                type: string
                example: "Campaign stock already exists"
              code:
                type: string
                example: "STOCK_EXISTS"
    "500":
      $ref: "../../components/responses/ServerError.yaml"
