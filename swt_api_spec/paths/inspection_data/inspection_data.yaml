# retrieve all inspection data
get:
  tags:
    - üîç Inspection
  summary: List all inspection data
  description: |
    Retrieve a list of all inspection data.
    This endpoint supports pagination and filtering.
  operationId: listInspectionData
  security:
    - BearerAuth: []
  parameters:
    - $ref: "../../components/parameters/PaginationLimit.yaml"
    - $ref: "../../components/parameters/PaginationOffset.yaml"
    - $ref: "../../components/parameters/CompanyId.yaml"
    - $ref: "../../components/parameters/DateRangeStart.yaml"
    - $ref: "../../components/parameters/DateRangeEnd.yaml"
  responses:
    "200":
      description: List of inspection data retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../../components/schemas/inspection_data.yaml"
              meta:
                type: object
                properties:
                  total:
                    type: integer
                    example: 100
                  page:
                    type: integer
                    example: 1
                  limit:
                    type: integer
                    example: 20
                  has_more:
                    type: boolean
                    example: true
    "400":
      $ref: "../../components/responses/ValidationError.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "429":
      $ref: "../../components/responses/RateLimitError.yaml"
    "500":
      $ref: "../../components/responses/ServerError.yaml"

# create inspection data
post:
  tags:
    - üîç Inspection
  summary: Create new inspection data
  description: Create a new inspection data record
  operationId: createInspectionData
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/inspection_data.yaml"
  responses:
    "201":
      description: Inspection data created successfully
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/inspection_data.yaml"
    "400":
      $ref: "../../components/responses/ValidationError.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "409":
      description: Inspection data already exists
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Inspection Data Already Exists"
              message:
                type: string
                example: "An inspection data record with these parameters already exists"
              code:
                type: string
                example: "INSPECTION_DATA_ALREADY_EXISTS"
    "500":
      $ref: "../../components/responses/ServerError.yaml"
