# get inspection data by ID
get:
  tags:
    - üîç Inspection
  summary: Get inspection data by ID
  description: |
    Retrieve a specific inspection data by its ID.
  operationId: getInspectionDataById
  security:
    - BearerAuth: []
  parameters:
    - name: project_id
      in: path
      required: true
      description: ID of the project to get inspection data for
      schema:
        type: string
        format: cuid
  responses:
    "200":
      description: List of inspection data retrieved successfully
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/inspection_data.yaml"
    "400":
      $ref: "../../components/responses/ValidationError.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "429":
      $ref: "../../components/responses/RateLimitError.yaml"
    "500":
      $ref: "../../components/responses/ServerError.yaml"

# update inspection data
put:
  tags:
    - üîç Inspection
  summary: Update inspection data
  description: Update an existing inspection data record
  operationId: updateInspectionData
  security:
    - BearerAuth: []
  parameters:
    - name: project_id
      in: path
      required: true
      description: ID of the project to update inspection data for
      schema:
        type: string
        format: cuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/inspection_data.yaml"
  responses:
    "200":
      description: Inspection data updated successfully
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/inspection_data.yaml"
    "400":
      $ref: "../../components/responses/ValidationError.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "404":
      description: Inspection data not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Inspection Data Not Found"
              message:
                type: string
                example: "Inspection data with the specified ID was not found"
              code:
                type: string
                example: "INSPECTION_DATA_NOT_FOUND"
    "409":
      description: Update conflict
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Update Conflict"
              message:
                type: string
                example: "Cannot update inspection data in current state"
              code:
                type: string
                example: "UPDATE_CONFLICT"
    "500":
      $ref: "../../components/responses/ServerError.yaml"

# delete inspection data
delete:
  tags:
    - üîç Inspection
  summary: Delete inspection data
  description: Delete an existing inspection data record
  operationId: deleteInspectionData
  security:
    - BearerAuth: []
  parameters:
    - name: project_id
      in: path
      required: true
      description: ID of the project to delete inspection data for
      schema:
        type: string
        format: cuid
  responses:
    "204":
      description: Inspection data deleted successfully
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "404":
      description: Inspection data not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Inspection Data Not Found"
              message:
                type: string
                example: "Inspection data with the specified ID was not found"
              code:
                type: string
                example: "INSPECTION_DATA_NOT_FOUND"
    "500":
      $ref: "../../components/responses/ServerError.yaml"
